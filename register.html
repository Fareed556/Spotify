<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up - Spotify</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="logo">
                <svg viewBox="0 0 24 24" fill="currentColor" width="40" height="40">
                    <path d="M12 0C5.4 0 0 5.4 0 12s5.4 12 12 12 12-5.4 12-12S18.66 0 12 0zm5.521 17.34c-.24.359-.66.48-1.021.24-2.82-1.74-6.36-2.101-10.561-1.141-.418.122-.84-.179-.84-.66 0-.419.34-.719.78-.84 4.56-1.021 8.52-.6 11.64 1.32.42.18.479.659.182 1.081zm1.44-3.3c-.301.42-.841.6-1.262.3-3.239-1.98-8.159-2.58-11.939-1.38-.479.12-1.02-.12-1.14-.6-.12-.48.12-1.021.6-1.141C9.6 9.9 15 10.561 18.72 12.84c.361.181.54.78.241 1.2zm.12-3.36C15.24 8.4 8.82 8.16 5.16 9.301c-.6.179-1.2-.181-1.38-.721-.18-.601.18-1.2.72-1.381 4.26-1.26 11.28-1.02 15.721 1.621.539.3.719 1.02.42 1.56-.299.421-1.02.599-1.559.3z"/>
                </svg>
            </div>
        </div>
        
        <div class="auth-box">
            <h1>Sign up for free to start listening.</h1>
            
            <div class="social-login">
                <button class="social-btn facebook">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                    </svg>
                    Sign up with Facebook
                </button>
                <button class="social-btn apple">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24 0-1.44.62-2.2.44-3.06-.4C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z"/>
                    </svg>
                    Sign up with Apple
                </button>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label for="registerEmail">What's your email?</label>
                    <input type="email" id="registerEmail" name="email" placeholder="Enter your email." required>
                </div>
                
                <div class="form-group">
                    <label for="registerPassword">Create a password</label>
                    <input type="password" id="registerPassword" name="password" placeholder="Create a password." required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="registerUsername">What should we call you?</label>
                    <input type="text" id="registerUsername" name="username" placeholder="Enter a profile name." required>
                </div>
                
                <div class="form-group">
                    <label for="registerDate">What's your date of birth?</label>
                    <div class="date-inputs">
                        <input type="number" id="registerDay" name="day" placeholder="DD" min="1" max="31" required>
                        <select id="registerMonth" name="month" required>
                            <option value="">Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                            <option value="6">June</option>
                            <option value="7">July</option>
                            <option value="8">August</option>
                            <option value="9">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>
                        <input type="number" id="registerYear" name="year" placeholder="YYYY" min="1900" max="2024" required>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="radio" name="gender" value="male" required>
                        <span>Male</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="radio" name="gender" value="female" required>
                        <span>Female</span>
                    </label>
                    <label class="checkbox-label">
                        <input type="radio" name="gender" value="non-binary" required>
                        <span>Non-binary</span>
                    </label>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required>
                        <span>I would like to receive marketing messages from Spotify</span>
                    </label>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="privacy" required>
                        <span>Share my registration data with Spotify's content providers for marketing purposes.</span>
                    </label>
                </div>
                
                <div class="terms-text">
                    <p>By clicking on sign-up, you agree to Spotify's <a href="#">Terms and Conditions of Use</a>.</p>
                </div>
                
                <button type="submit" class="btn-primary">Sign up</button>
                
                <div class="error-message" id="registerError"></div>
            </form>
            
            <div class="auth-footer">
                <p>Have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
